name: Release DragonValeHack

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Check tagged commit is on main
        id: check
        env:
          TAG_NAME: ${{ github.ref_name }}
        shell: bash
        run: |
          set -euo pipefail
          git fetch origin main
          git fetch --tags
          tag_commit=$(git rev-parse "refs/tags/${TAG_NAME}^{commit}")
          if git merge-base --is-ancestor "${tag_commit}" "origin/main"; then
            echo "on_main=true" >> "$GITHUB_OUTPUT"
            echo "Tag $TAG_NAME points to main (OK)"
          else
            echo "on_main=false" >> "$GITHUB_OUTPUT"
            echo "Tag $TAG_NAME does not point to main; skipping release"
          fi

      - name: Read version from manifest.json
        id: manifest
        if: ${{ steps.check.outputs.on_main == 'true' }}
        shell: bash
        run: |
          set -euo pipefail
          ver=$(python - <<'PY'
import json, sys
with open('manifest.json', 'r', encoding='utf-8') as f:
    data = json.load(f)
ver = data.get('version', '').strip()
if not ver:
    raise SystemExit('version missing in manifest.json')
print(ver)
PY
          )
          echo "VERSION=$ver" >> "$GITHUB_ENV"
          echo "Version from manifest: $ver"

      - name: Validate tag matches manifest version
        if: ${{ steps.check.outputs.on_main == 'true' }}
        shell: bash
        run: |
          set -euo pipefail
          tag_name="${GITHUB_REF_NAME}"
          if [ "v${VERSION}" != "$tag_name" ]; then
            echo "Tag ($tag_name) does not match manifest version v${VERSION}" >&2
            exit 1
          fi

      - name: Package Python files into zip
        if: ${{ steps.check.outputs.on_main == 'true' }}
        shell: bash
        run: |
          set -euo pipefail
          files=$(git ls-files '*.py')
          if [ -z "$files" ]; then
            echo "No Python files found to package" >&2
            exit 1
          fi
          zip -r DragonValeHack.zip $files

      - name: Create or update GitHub Release
        if: ${{ steps.check.outputs.on_main == 'true' }}
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ github.ref_name }}
          name: DragonValeHack ${{ github.ref_name }}
          artifacts: DragonValeHack.zip
          allowUpdates: true
          replacesArtifacts: true
          draft: false
          makeLatest: true
          generateReleaseNotes: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
