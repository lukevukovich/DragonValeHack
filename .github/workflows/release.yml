name: Release DragonValeHack

on:
  workflow_dispatch:
    inputs:
      replace_assets:
        description: Replace ZIP on existing release (same tag)
        required: false
        default: true
        type: boolean
  push:
    tags: ["v*"]

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Validate manifest version
        shell: bash
        run: |
          set -euo pipefail
          test -f manifest.json || { echo "manifest.json is missing"; exit 1; }
          jq -e '.version' manifest.json > /dev/null \
            || { echo "manifest.json must contain version"; exit 1; }

      - name: Read manifest version
        id: meta
        shell: bash
        run: |
          set -euo pipefail
          VERSION=$(jq -r '.version' manifest.json)
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Enforce tag matches manifest version
        shell: bash
        run: |
          set -euo pipefail
          TAG="${GITHUB_REF_NAME}"
          EXPECTED="v${{ steps.meta.outputs.version }}"
          if [ "$TAG" != "$EXPECTED" ]; then
            echo "Tag/version mismatch:"
            echo "  Tag:           $TAG"
            echo "  manifest.json: ${{ steps.meta.outputs.version }}"
            echo "  Expected tag:  $EXPECTED"
            exit 1
          fi

      - name: Download zip artifact from latest main build
        uses: dawidd6/action-download-artifact@v3
        with:
          workflow: build.yml
          workflow_conclusion: success
          branch: main
          name: DragonValeHack-${{ steps.meta.outputs.version }}.zip
          path: artifacts

      - name: Create or update GitHub Release (no generated notes)
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ github.ref_name }}
          name: DragonValeHack ${{ github.ref_name }}
          artifacts: artifacts/DragonValeHack-${{ steps.meta.outputs.version }}.zip
          allowUpdates: ${{ github.event.inputs.replace_assets || 'true' }}
          replacesArtifacts: ${{ github.event.inputs.replace_assets || 'true' }}
          draft: false
          makeLatest: true
          generateReleaseNotes: false
          token: ${{ secrets.GITHUB_TOKEN }}
