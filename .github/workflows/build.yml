name: Build DragonValeHack Zip

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Package Python files into zip
        shell: bash
        run: |
          set -euo pipefail
          files=$(git ls-files '*.py')
          include_readme=""
          if [ -f README.md ]; then
            include_readme="README.md"
          fi
          if [ -z "$files" ] && [ -z "$include_readme" ]; then
            echo "No files found to package" >&2
            exit 1
          fi
          echo "$files" | tr ' ' '\n'
          if [ -n "$include_readme" ]; then
            echo "$include_readme"
          fi
          zip -r DragonValeHack.zip $files $include_readme

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: DragonValeHack.zip
          path: DragonValeHack.zip
          if-no-files-found: error
