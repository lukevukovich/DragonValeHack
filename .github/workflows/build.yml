name: Build DragonValeHack Zip

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract version from manifest
        id: manifest
        shell: bash
        run: |
          set -euo pipefail
          if [ ! -f manifest.json ]; then
            echo "manifest.json not found" >&2
            exit 1
          fi
          version=$(python3 -c "import json;print(json.load(open('manifest.json','r',encoding='utf-8')).get('version','0.0.0'))")
          echo "version=${version}" >> "$GITHUB_OUTPUT"

      - name: Package Python files into zip
        shell: bash
        run: |
          set -euo pipefail
          files=$(git ls-files '*.py')
          lua_files=$(git ls-files 'lua/*.lua')
          include_readme=""
          if [ -f README.md ]; then
            include_readme="README.md"
          fi
          lua_readme=""
          if [ -f lua/README.md ]; then
            lua_readme="lua/README.md"
          fi
          if [ -z "$files" ] && [ -z "$lua_files" ] && [ -z "$include_readme" ] && [ -z "$lua_readme" ]; then
            echo "No files found to package" >&2
            exit 1
          fi
          echo "$files" | tr ' ' '\n'
          echo "$lua_files" | tr ' ' '\n'
          if [ -n "$include_readme" ]; then
            echo "$include_readme"
          fi
          if [ -n "$lua_readme" ]; then
            echo "$lua_readme"
          fi
          zip -r "DragonValeHack-${{ steps.manifest.outputs.version }}.zip" $files $lua_files $include_readme $lua_readme

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: DragonValeHack-${{ steps.manifest.outputs.version }}.zip
          path: DragonValeHack-${{ steps.manifest.outputs.version }}.zip
          if-no-files-found: error
